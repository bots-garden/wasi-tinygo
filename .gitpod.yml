tasks:
  - name: initialize
    before: |

      # ------------------------------------
      # GoLang
      # ------------------------------------

      source /home/gitpod/.gvm/scripts/gvm
      gvm use go1.17.5

      sudo echo "source /home/gitpod/.gvm/scripts/gvm" >> $HOME/.bashrc
      sudo echo "gvm use go1.17.5" >> $HOME/.bashrc

      # ------------------------------------
      # wasmer
      # ------------------------------------
      source /home/gitpod/.wasmer/wasmer.sh
      wasmer --version
      # ------------------------------------
      # wasmtime
      # ------------------------------------
      wasmtime --version
      # ------------------------------------
      # wasmedge dependencies
      # ------------------------------------
      wasmedge --version
      
